<!DOCTYPE html>
<html lang="en">

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app-1">
    <ol>                  
        <!-- 创建一个 todo-item 组件的实例 -->
        <todo-item v-for="item in groceryList"
        v-bind:todo="item" v-bind:key="item.id"
        >

        </todo-item>
    </ol>
</div>
<script>
    <!--创建一个 todo-item的新组件-->
Vue.component("todo-item",{
    props:['todo'],
   template: '<li>{{todo.text}}</li>'
})
var app1=new Vue({
    el:"#app-1",
    data:{
        groceryList: [
            { id: 0, text: '蔬菜' },
            { id: 1, text: '奶酪' },
            { id: 2, text: '随便其它什么人吃的东西' }
        ]
    }
})


</script>
</body>
</html>
